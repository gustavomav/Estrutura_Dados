<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Height Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Average Height Calculator:/h1>
        <div id="input-form">
            <button onclick="addData()">Add Data</button>
            <button onclick="calculateResult()">Calculate Result</button>
        </div>
        <div id="resultado">
            <h2>Results:</h2>
            <p>Men's quantity: <span id="men-quantity">0</span></p>
            <p>Women's quantity: <span id="women-quantity">0</span></p>
            <p>Men's average height: <span id="average-height">0.00</span> cm</p>
        </div>
    </div>
    <script src="nivelamento.js"></script>
</body>
</html>
